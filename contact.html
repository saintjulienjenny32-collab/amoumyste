
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous | Amou Myste</title>
</head>
<body style="font-family: Arial, sans-serif; background: #ffe4f2; padding: 2rem;">

  <h1 style="color: #d63384;">Contactez-nous</h1>

  <form action="https://formspree.io/f/xrblobnj" method="POST" style="background: white; padding: 1rem; border-radius: 8px;">
    <label>Nom complet:<br>
      <input type="text" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
    </label><br>

    <label>Adresse e-mail:<br>
      <input type="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
    </label><br>

    <label>Message:<br>
      <textarea name="message" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea>
    </label><br>

    <button type="submit" style="background-color: #ff66b3; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px;">Envoyer</button>
  </form>

</body>
</html>
